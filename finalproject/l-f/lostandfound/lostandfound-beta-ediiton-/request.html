<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbar-fixed/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS for positioning the toast */
        #toastContainer {
            position: fixed;
            top: 60px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 1055;
        }
    </style>
</head>
<body>
 
    <nav class="navbar navbar-expand-md navbar-dark navbar-bg p-4">
        <div class="container-fluid">
            <img src="kjc-flag-latest.png" width="290" height="auto" alt="Logo" class="navbar-logo">
            <span class="navbar-text mx-auto text-white" style="font-size: 1.5rem;">Lost and Found</span>
            <form class="d-flex" role="search">
               <a href="index.html" class="btn btn-primary submit">Home</a>
            </form>
        </div>
    </nav>

<main class="container flex my-5">
    <div class="card p-5 mx-auto" style="width: 500px">
        <h2>Request Form</h2>
        <form id="requestForm">
            <div class="form-group mt-3">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label for="email">College Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your valid Email ID " class="form-control" required>
                <div class="invalid-feedback">Please enter a valid college email address.</div>
            </div>
            <div class="form-group mt-3">
                <label for="itemId">Item ID:</label>
                <input type="text" id="itemId" name="itemId" placeholder="Enter your valid Item ID" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label for="message">Request Message:</label>
                <textarea id="message" name="message" class="form-control" required></textarea>
            </div>
            <div class="form-group buttons d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-secondary cancel">Cancel</button>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </div>
        </form>
    </div>
</main>

<!-- Bootstrap Toast -->
<div id="toastContainer" class="position-fixed top-60 start-50 translate-middle-x p-3" style="width: auto;">
    <div id="successToast" class="toast align-items-center text-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex align-items-center">
            <div class="toast-body">
                <div class="d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" style="width: 2em; height: 2em;" fill="currentColor" class="bi bi-check-circle me-2" viewBox="0 0 16 16">
                        <path d="M7.354 10.354a.5.5 0 0 0 .708 0l4-4a.5.5 0 1 0-.708-.708L7 9.293 4.646 6.939a.5.5 0 1 0-.708.708l3.5 3.5z"/>
                        <path d="M8 1a7 7 0 1 1 0 14A7 7 0 0 1 8 1zm0 1a6 6 0 1 0 0 12A6 6 0 0 0 8 2z"/>
                    </svg>
                    <span>Successfully submitted!</span>
                </div>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("requestForm").addEventListener("submit", function(event) {
        event.preventDefault(); 

        // Perform form validation
        var email = document.getElementById("email").value;
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        // If form is valid, show success message
        showSuccessToast();
    });
});

function showSuccessToast() {
    var toastContainer = document.getElementById("toastContainer");
    var toastElement = document.getElementById("successToast");
    var toast = new bootstrap.Toast(toastElement);
    toast.show();

    // Hide the toast after 5 seconds
    setTimeout(function() {
        toast.hide();
    }, 5000); // 5 seconds
}
</script>
</body>
</html>
